<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Student Registration Form</h1>

    <p>Kindly fill out the registration form below to enroll in the CodingGita MERN Stack Program<br>
         and begin your journey toward comprehensive full-stack development training.</p><br>


    <form autocomplete="on">
    <h1>Registration Form</h1>
    
    <label for="full name">Full Name:</label>
    <input type="text" id="full name" name="full name" placeholder="Enter Full Name"><br>
<br>
    <label  for="email">Email:</label>
    <input type="text" id="email" name="email" placeholder="Enter Email Address"><br>
<br>
    <label  for="password">Password:</label>
    <input type="text" id="password"><br>
<br>
    <label  for="tel">Mobile Number:</label>
    <input type="tel" id="tel"><br>
<br>
    <label for="gender">Gender:</label><br>
    <input type="radio" name="mcq" id="Male">
    <label for="Male">Male</label><br>
    <input type="radio" name="mcq" id="Female">
    <label for="Female">Female</label><br>
    <input type="radio" name="mcq" id="Others">
    <label for="Others">Others</label><br>

    <p>Hobbies:</p>
    <input type="checkbox" name="checkbox" id="Reading">
    <label for="Reading">Reading</label><br>
    <input type="checkbox" name="checkbox" id="Coding">
    <label for="Coding">Coding</label><br>
    <input type="checkbox" name="checkbox" id="Sports">
    <label for="Sports">Sports</label><br>
    <input type="checkbox" name="checkbox" id="Music">
    <label for="Music">Music</label><br>
    <br>

    <h2>DOB:</h2>
  <input type="date" name="bday"><br>
<br>

  <input type="image" src="codinggita.png" alt="" width="300" height="100"><br>
<br>
  <form action="">
    <select name="" id="">
        <optgroup label="Course Selection">
         <option value="MERN Stack">MERN Stack</option> 
         <option value="DSA">DSA</option> 
         <option value=" Web Development"> Web Development</option> 
         </optgroup>  
     </select><br>
<br>
    <textarea cols="30" rows="5" placeholder="Write here....."></textarea><br>
<br>

    <p>Preferred Study Hours
    <input type="range" name="study" min="4" max="12"><br>
    <!-- <select name="" id="">
        <option value="range">4-6hrs</option> 
         <option value="range">6-8hrs</option> 
         <option value="range">8-10hrs</option> 
         <option value="range">10-12hrs</option> 
     </select><br> -->
</p>

    <label for="color">Favoraite Color : </label>
    <input type="color" name="color"><br>
<br>
    <label for="url">Portfolio Website:</label>
    <!-- <input type="url" name="https://codinggita.com/"><br> -->
    <input type="url" name="homepage" required placeholder="https://codinggita.com/"><br>
<br>
    <label for="Search">Search Interest</label>
    <input type="search" name="Search"><br>
<br>
    <label for="time">Preferred Study Time :</label>
    <input type="time" name="time"><br>
<br>
    <input type="Submit" id="submit"> 
    <input type="Reset" id="reset"><br>
    </form>

</body>
</html>
